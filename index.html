<!DOCTYPE html>
<html>
<head>
  <title>AR Memory Frame</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    mindar-image="imageTargetSrc: file:///C:/Users/Myself/OneDrive/Documents/Photovideoedit/targets.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video" src="file:///C:/Users/Myself/OneDrive/Documents/Photovideoedit/video.mp4" loop muted playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video
        src="#video"
        width="1"
        height="0.6"
        position="0 0 0"
        autoplay>
      </a-video>
    </a-entity>

  </a-scene>

  <script>
    document.querySelector("a-scene").addEventListener("loaded", () => {
      document.querySelector("#video").play();
    });
  </script>
</body>
</html>
