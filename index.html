<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Photo Video</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ar-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }
    video { width: 100%; height: auto; }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mindAR = new window.MINDAR.IMAGE.MindARThree({
        container: document.querySelector("#ar-container"),
        imageTargetSrc: "targets.mind"
      });

      const { renderer, scene, camera } = mindAR;

      // Create a video texture
      const video = document.createElement("video");
      video.src = "video.mp4";
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const texture = new THREE.VideoTexture(video);
      const geometry = new THREE.PlaneGeometry(1, 0.5625); // adjust aspect ratio
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const plane = new THREE.Mesh(geometry, material);

      const anchor = mindAR.addAnchor(0);
      anchor.group.add(plane);

      anchor.onTargetFound = () => { video.play(); };
      anchor.onTargetLost = () => { video.pause(); };

      mindAR.start();
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
